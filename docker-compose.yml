version: '3.8'

services:
  kitabiai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kitabiai-app
    ports:
      - "8000:8000"
    env_file:
      - .env  # Loads environment variables at RUNTIME from .env file
    volumes:
      - ./logs:/app/logs  # Persist logs outside container
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s