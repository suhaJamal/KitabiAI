version: '3.8'

services:
  kitabiai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kitabiai-app
    ports:
      - "8000:8000"
    env_file:
      - .env  # Loads environment variables at RUNTIME from .env file
    volumes:
      - ./logs:/app/logs                          # Persist logs
      - ./uploads:/mnt/user-data/uploads          # Persist uploaded PDFs
      - ./outputs:/mnt/user-data/outputs          # Persist generated files (NEW)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s